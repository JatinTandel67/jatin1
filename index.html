  <meta charset="UTF-8" />

  <title>My Portfolio's</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #001f3f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
      text-align: center;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/white-wall-3.png');
      opacity: 0.05;
      z-index: 0;
    }

    .decorative {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 31, 63, 0.08);
      z-index: 0;
      animation: float 10s ease-in-out infinite;
    }

    .circle1 {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 5%;
    }

    .circle2 {
      width: 150px;
      height: 150px;
      bottom: 15%;
      right: 10%;
    }

    .circle3 {
      width: 100px;
      height: 100px;
      top: 60%;
      left: 20%;
    }

    .circle4 {
      width: 180px;
      height: 180px;
      top: 30%;
      right: 15%;
    }

    .circle5 {
      width: 120px;
      height: 120px;
      bottom: 5%;
      left: 40%;
    }

    .divider {
      width: 80%;
      height: 2px;
      background: linear-gradient(to right, #001f3f, transparent);
      margin: 30px auto;
      z-index: 1;
    }

    h1 {
      color: #001f3f;
      margin-bottom: 20px;
      font-size: 2.5rem;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      z-index: 1;
    }

    ul {
      list-style: none;
      padding: 0;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.5s;
      z-index: 1;
    }

    li {
      margin: 15px 0;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
    }

    li:nth-child(1) { animation-delay: 1s; }
    li:nth-child(2) { animation-delay: 1.2s; }
    li:nth-child(3) { animation-delay: 1.4s; }
    li:nth-child(4) { animation-delay: 1.6s; }

    a {
      text-decoration: none;
      color: #001f3f;
      background-color: #f0f8ff;
      padding: 12px 24px;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      border: 1px solid #001f3f;
      display: inline-block;
      z-index: 1;
    }

    a:hover {
      background-color: #001f3f;
      color: #ffffff;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Profile Section */
    .profile {
      position: relative;
      z-index: 1;
      margin-bottom: 40px;
      text-align: center;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #001f3f;
      object-fit: cover;
      margin-bottom: 15px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .profile h2 {
      font-size: 1.8rem;
      margin: 0 0 10px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.3s;
    }

    .contact-info {
      margin-bottom: 15px;
      font-size: 1rem;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.6s;
    }

    .contact-info a {
      color: #001f3f;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .contact-info a:hover {
      color: #f0a500;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.9s;
    }

    .social-links a {
      color: #001f3f;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #f0a500;
    }

    .social-links svg {
      width: 28px;
      height: 28px;
      fill: currentColor;
    }

    /* Scroll To Top Button */
    #scrollToTopBtn {
      position: fixed;
      bottom: 40px;
      right: 40px;
      width: 50px;
      height: 50px;
      background-color: #001f3f;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, visibility 0.4s ease;
      z-index: 100;
      animation: bounce 2s infinite;
    }

    #scrollToTopBtn.show {
      opacity: 1;
      visibility: visible;
    }

    #scrollToTopBtn:hover {
      background-color: #f0a500;
      color: #001f3f;
      transform: scale(1.1);
      animation-play-state: paused;
    }

    #scrollToTopBtn svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }
  </style>
</head>

  <script>
    // Show button after scrolling 100px
    const scrollToTopBtn = document.getElementById('scrollToTopBtn');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        scrollToTopBtn.classList.add('show');
      } else {
        scrollToTopBtn.classList.remove('show');
      }
    });

    // Smooth scroll to top
    scrollToTopBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  </script>
